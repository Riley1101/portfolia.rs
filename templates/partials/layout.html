<html lang="en">
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/tailwind.css" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <body class="overflow-hidden bg-[#121212]">
    <div
      class="w-full overflow-hidden md:px-[10%] lg:pr-[0%] max-h-dvh bg-[#33161600]"
    >
      {{> (lookup this "header")}}
      <div
        class="row-start-2 md:row-start-1 col-start-2 grid grid-cols-1 lg:grid-cols-[200px_auto] xl:grid-cols-[200px_auto] w-full text-theme-body overflow-hidden"
      >
        <div class="hidden lg:block">{{> (lookup this "nav-aside")}}</div>
        <main
          id="main"
          class="h-dvh scroll-mt-1 z-[10] pt-[6em] p-4 overflow-y-scroll md:p-0 lg:p-12 md:pt-[6em] text-theme-body"
        >
          {{> page}} {{> (lookup this "footer")}}
        </main>
      </div>
    </div>
  </body>
</html>
