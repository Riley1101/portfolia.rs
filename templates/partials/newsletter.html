<div
  class="relative group flex flex-col cursor-pointer overflow-hidden rounded-md px-6 py-2 border border-theme-accent-opaque bg-theme-accent-opaque my-4"
>
  <div
    class="absolute group-hover:scale-[1.2] origin-b-l transition-all duration-500 z-0 w-[30%] aspect-square gradient-one right-[-60px] -bottom-1/2"
    style="opacity: 0.1"
  ></div>
  <div
    class="absolute top-0 left-0 border-l-2 border-theme-primary w-[5px] h-full opacity-[0.1]"
  ></div>
  <div class="text-left z-10">
    <span
      class="font-bold text-theme-accent mb-2 text-lg md:text-xl my-2 block"
    >
      Subscribe to my NewsLetter!
    </span>
    <p class="text-gray-400">
      Join my web development newsletter to receive the latest updates, tips,

    </p>
  </div>
  <form class="flex md:flex-row flex-col items-center gap-2 my-4 group">
    <input
      type="text"
      name="name"
      placeholder="Your Name ! "
      class="w-full px-4 py-2 border border-theme-primary-opaque bg-transparent rounded-md outline-none hover:bg-gradient-to-r hover:from-theme-accent-opaque"
      required
    />
    <input
      type="email"
      name="email"
      required
      placeholder="Your email ! "
      class="w-full px-4 py-2 border border-theme-primary-opaque bg-transparent rounded-md outline-none hover:bg-gradient-to-r hover:from-theme-accent-opaque"
    />
    <button
      type="submit"
      class="flex cursor-pointer hover:text-theme-accent w-full md:max-w-max justify-center items-center border-theme-primary-opaque py-2 hover:bg-theme-primary duration-300 hover:border-theme-primary hover:border-opacity-5 hover:bg-opacity-5 transition-all border px-4 rounded-md"
