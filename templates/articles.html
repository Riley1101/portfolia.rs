{{#*inline "page"}}
<div class="page-container gap-4">
  <div class="page-left">
    <div class="border-b py-4 my-4 border-theme-accent-opaque">
      <h1 class="mb-4 text-4xl font-bold lg:text-5xl">Articles</h1>
      <p class="leading-relaxed">
        Some of my latest articles on web development, computer science, and
        more.
      </p>
    </div>
    <div class="block md:hidden row-start-1 lg:col-start-2">
      {{> (lookup this "categories")}}
    </div>
    <!--<ArticleTimeLine current="{searchParams?.category}" />-->
  </div>
  <div class="page-right hidden relative md:block row-start-1 lg:col-start-2">
    {{> (lookup this "categories")}}
  </div>
  <div class="flex flex-col @container my-6 ">
    <div class="relative grid grid-cols-[repeat(auto-fill,minmax(220px,1fr))] grid-flow-dense  gap-4 md:gap-8">

      {{#each articles}}
      <article
        class="relative grid grid-cols-[repeat(auto-fill,minmax(220px,1fr))]
        grid-flow-dense  gap-4 md:gap-8"
      >
        <a
          href='/articles/{{this.slug}}'
          class="relative transition-all group  border-theme-accent-opaque  duration-500 flex flex-col  rounded-md cursor-pointer  border-theme-accent hover:border-theme-primary border-opacity-10 hover:border-opacity-20"
        >
          <img
            alt="Composition in react"
            src={{this.thumbnail_image}}
            class="mb-4 transition-all rounded-xl overflow-hidden group-hover:blur-none"
          ></img>
          <h2 class="text-lg  font-bold text-white">{{ this.title }}</h2>
          <div class="flex justify-between">
            <span class="block my-1 text-sm text-theme-primary">
              {{ this.updatedat}}
            </span>
            <div class="flex items-center gap-2 ">
              <div>
                <span
                  class="block px-2 py-1 text-sm rounded-lg cursor-pointer bg-theme-primary-opaque"
                >
                  React
                </span>
              </div>
            </div>
          </div>
        </a>
      </article>
      {{/each}}
    </div>

  </div>
</div>
{{/inline}} {{> (lookup this "layout")}}
